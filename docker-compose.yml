# ============================================
# QuickQuiz Docker Compose (Production pour Atlas)
# ============================================
# DÃ©marrer: docker-compose up -d --build
# Arreter: docker-compose down
# Logs: docker-compose logs -f
# ============================================

services:
  # ==========================================
  # Backend API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: quickquiz-backend
    container_name: quickquiz-backend
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-24h}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - quiz-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Frontend Application
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    image: quickquiz-frontend
    container_name: quickquiz-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quiz-network
    restart: unless-stopped

# ==========================================
# Networks
# ==========================================
networks:
  quiz-network:
    driver: bridge
    name: quickquiz-network
